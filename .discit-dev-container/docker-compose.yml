version: "3.6"

services:
  # mongo service
  discit-mongodb-local:
    image: mongo:latest
    container_name: discit-mongodb-local
    command: mongod --port 27017
    ports:
      - 27017:27017
    expose:
      - 27017
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo_net

volumes:
  mongo-data:

networks:
  mongo_net:
    driver: bridge
